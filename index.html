<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Recipe</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container shadow-lg p-4 rounded">
        <h1 class="headName">Discover Delicious Recipes</h1>
        <form action="" class="col-md-8 m-auto py-4">
            <div class="input-group mb-3 shadow-sm">
                <input type="text" id="inputName" class="form-control border-0" placeholder="Search for a meal..." aria-label="Search for a meal..." aria-describedby="button-addon2">
                <button class="btn btn-dark" type="button" id="button">Search</button>
            </div>
        </form>

        <div id="msg">
            <h3>Sorry, we don't have that recipe...</h3>
        </div>

        <div id="details">
            <!-- Meal details will appear here -->
        </div>

        <div id="items">
            <!-- Search results will appear here -->
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
